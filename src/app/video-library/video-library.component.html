<app-side-navigation></app-side-navigation>
<div class="padding_top_6vh">
<div class="page_heading">
<div class="headding">
<h1 class="page_title">Video</h1>
</div>
<div class="add_user">
    <button type="button" *ngIf='Access_Code==1||Access_Code==2' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_add"  (click)="nullify()">Create Video</button>
</div>
</div>
<div class="table_division">
<table *ngIf="returnmsg">
  <tr>
    <th>Video ID</th>
    <th>Video Name</th>
    <th>Video Description</th>
    <th>Video Author</th>
    <th>Privacy</th>
    <th>control</th>
  </tr>
  <!-- <tr *ngFor="let i of returnmsg  let ia = index "> -->
  <tr *ngFor="let i of returnmsg.videos  let ia = index ">
    <td>{{i.vid_id}}</td>
    <td>{{i.vid_name}}</td>
    <td>{{i.vid_description}}</td>
    <td>{{i.vid_author}}</td>
    <td>{{i.privacy}}</td>
    <td><button type="button" *ngIf='Access_Code==1||Access_Code==2' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="store_id(i.vid_id)">Edit</button>&nbsp;<button type="button" *ngIf='Access_Code==1' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_delete"(click)="store_id(i.vid_id)" >Delete</button></td>
  </tr>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Video</h4>
      </div>
      <div class="modal-body">
      <md-form-field>
        <input mdInput placeholder="Video Name" [(ngModel)]="vid_name" name="username">
      </md-form-field>
      <md-form-field>
        <input mdInput placeholder="Video Description" [(ngModel)]="vid_description" name="username">
      </md-form-field>
      <br>
      <md-form-field>
        <input mdInput placeholder="Video Privacy" [(ngModel)]="privacy" name="username">
      </md-form-field>
      <md-radio-group class="example-radio-group" [(ngModel)]="privacy">
        <md-radio-button class="example-radio-button" [value]="0">
          Private
        </md-radio-button>
        <md-radio-button class="example-radio-button" [value]="1">
          Public
        </md-radio-button>
      </md-radio-group>
      </div>
      <input type="file" [multiple]="multiple" #fileInput>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit()">Edit chracter</button> -->
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit()">Edit Video</button>
      </div>
    </div>

  </div>
</div>
<div class="modal fade" id="myModal_delete" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Video</h4>
      </div>
      <div class="modal-body">
        <p>Are You Want to Delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Delete</button> -->
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>

  </div>
</div>
<div class="modal fade" id="myModal_add" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Video</h4>
        </div>
        <div class="modal-body">
        <md-form-field>
          <input mdInput placeholder="Video Name" [(ngModel)]="vid_name" name="username">
        </md-form-field>
        <md-form-field>
          <input mdInput placeholder="Video Description" [(ngModel)]="vid_description" name="username">
        </md-form-field>
        <br>
        <!-- <md-form-field>
          <input mdInput placeholder="Video Privacy" [(ngModel)]="privacy" name="username">
        </md-form-field>
        <br> -->
        <md-radio-group class="example-radio-group" [(ngModel)]="privacy">
          <md-radio-button class="example-radio-button" [value]="0">
            Private
          </md-radio-button>
          <md-radio-button class="example-radio-button" [value]="1">
            Public
          </md-radio-button>
        </md-radio-group>
        <br>
        <input type="file" [multiple]="multiple" #fileInputa>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add()">Add Video</button>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Add Video</button> -->
        </div>
      </div>

    </div>
  </div>
</div>
