<div style="clear: both">
<h5 style="float: left">{{data.name}}</h5><h5 style="float: right" style="text-align:right;">{{ticks}}</h5>
</div>
<br>
<md-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
    <md-radio-button class="example-radio-button" *ngFor="let season of this.data.seasons" [value]="season.id">
      {{season.name}}
    </md-radio-button>
  </md-radio-group>
  <br>
  <br>
  <button md-raised-button [md-dialog-close]="this.favoriteSeason">Submit</button>
