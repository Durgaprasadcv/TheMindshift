<div id="pop_up">
<div id="main_div">
<div class="question">
<h5 class="alert_head">{{data.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5><h5 class="timer_div">{{ticks}}</h5>
</div>
<br>
<br>
<br>
<div class="opt_div">
<md-radio-group class="example-radio-group" [(ngModel)]="result">
    <md-radio-button class="example-radio-button" *ngFor="let opt of this.data.option let ia = index" [value]="ia">
      {{opt.name}}
    </md-radio-button>
</md-radio-group>
</div>
<br>
<button md-raised-button [md-dialog-close]="result">Submit</button>
</div>
</div>
