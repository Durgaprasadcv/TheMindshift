<div style="clear: both">
<h5 style="float: left">{{data.name}}</h5><h5 style="float: right" style="text-align:right;">{{ticks}}</h5>
</div>
<br>
<md-radio-group class="example-radio-group" [(ngModel)]="result">
    <md-radio-button class="example-radio-button" *ngFor="let opt of this.data.option let ia = index" [value]="ia">
      {{opt.name}}
    </md-radio-button>
  </md-radio-group>
  <br>
  <br>
  <button md-raised-button [md-dialog-close]="result">Submit</button>
