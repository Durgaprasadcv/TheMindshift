                  <!-- <div *ngIf="report_display" class="shift_banner"> -->
  <h2 *ngIf="report_display" class="heading margin_tb_25px">YOUR SHIFTS</h2>
    <div>
        <div *ngIf="report_display" class="container">
            <div id="activeBorder" class="active-border">
                <div id="circle" class="circle">
                    <span class="prec 180" id="prec">20%</span>
                </div>
            </div>
        </div>
        <div *ngIf="report_display" class="container">
            <div id="activeBorder" class="active-border">
                <div id="circle" class="circle">
                    <span class="prec 270" id="prec">20%</span>
                </div>
            </div>
        </div>
        <div *ngIf="report_display" class="container">
            <div id="activeBorder" class="active-border">
                <div id="circle" class="circle">
                    <span class="prec 270" id="prec">20%</span>
                </div>
            </div>
        </div>
        <div *ngIf="report_display" class="container">
            <div id="activeBorder" class="active-border">
                <div id="circle" class="circle">
                    <span class="prec 270" id="prec">20%</span>
                </div>
            </div>
        </div>
        <div *ngIf="report_display" class="container">
            <div id="activeBorder" class="active-border">
                <div id="circle" class="circle">
                    <span class="prec 270" id="prec">20%</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="report_display">
            <div class="inline_block img_div_back">
                <a (click)="selectvideo()" >
                    <img class="img_size float_left"  src="assets/images/back.png" >
                </a>
            </div>
            <div class="inline_block img_div_center">
                    <a (click)="selectvideo()" >
                    <img class="img_size replay_icon"  src="assets/images/replay.png" >
                </a>
            </div>
            <div class="inline_block img_div_center">
                <a (click)="selectvideo()" >
                <img class="img_size replay_icon"  src="assets/images/home.png" >
            </a>
        </div>
        <div class="inline_block img_div_front">
                <a (click)="selectvideo()" >
                <img class="img_size float_right"  src="assets/images/front.png" >
            </a>
        </div>
    </div>

<h5 *ngIf="!report_display">Do you want to continue in last paused position ?</h5>
<button *ngIf="!report_display" md-raised-button (click)="onNoClick_pause(0)" ><h5>Yes</h5></button> 
<button *ngIf="!report_display" md-raised-button (click)="onNoClick_pause(1)" ><h5>No</h5></button> 
</div>
