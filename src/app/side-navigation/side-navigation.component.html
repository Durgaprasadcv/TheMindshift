            <span *ngFor="let i of side_menu.menu  let ia = index">
            <li [routerLinkActive]="['active']" class="mob_display_none">
              <a *ngIf="i.Access_Code != '4' && !i.submenu" [routerLink]="[i.Menu_Module_Href]">
                  {{i.Menu_Module_Name}}
              </a>
              <a *ngIf="i.Access_Code != '4' && i.submenu" (click)="drop(ia)">
                +{{i.Menu_Module_Name}}
              </a>
            </li>
            <span *ngIf="i.submenu && i.drop_down=='1'">
              <li *ngFor="let j of i.submenu let ja = index" [routerLinkActive]="['active']" class="mob_display_none">
                <a *ngIf="j.Access_Code" [routerLink]="[j.Menu_Module_Href]">
                    {{j.Menu_Module_Name}}
                </a>
              </li>
            </span>
            </span>
