<app-side-navigation></app-side-navigation>
<div class="padding_top_6vh">
<div class="page_heading">
<div class="headding">
<h1 class="page_title">Character</h1>
</div>
<div class="add_user">
    <!-- <button type="button" *ngIf='Access_Code==1||Access_Code==2' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_add" (click)="nullify()">Create Character</button> -->
    <button *ngIf='Access_Code==1||Access_Code==2' md-fab data-toggle="modal" data-target="#myModal_add" class="create_icon_button" (click)="nullify()">
        <md-icon aria-label="Example icon-button with a heart icon">add</md-icon>
    </button>
</div>
</div>
<div class="table_division">
<table *ngIf="returnmsg">
  <tr>
    <th>Character ID</th>
    <th>Character Name</th>
    <th>Character Description</th>
    <th>Character</th>
    <th>control</th>
  </tr>
  <tr *ngFor="let i of returnmsg.characters  let ia = index ">
    <td>{{i.char_id}}</td>
    <td>{{i.char_name}}</td>
    <td>{{i.char_description}}</td>
    <td><img src="{{i.char_url}}" alt="" class="character_img"></td>
     <td>
       <!-- <button type="button" *ngIf='Access_Code==1||Access_Code==2' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="store_id(i.char_id)">Edit</button>
      &nbsp;
      <button type="button" *ngIf='Access_Code==1' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_delete" (click)="store_id(i.char_id)">Delete</button> -->

      <button *ngIf='Access_Code==1||Access_Code==2' md-fab class="edit_icon_button" data-toggle="modal" data-target="#myModal" (click)="store_id(i.char_id)">
          <md-icon aria-label="Example icon-button with a heart icon">create</md-icon>
      </button>
      &nbsp;
      <button *ngIf='Access_Code==1' md-fab class="delete_icon_button" data-toggle="modal" data-target="#myModal_delete" (click)="store_id(i.char_id)">
          <md-icon aria-label="Example icon-button with a heart icon">delete</md-icon>
      </button>
    </td>
  </tr>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit character</h4>
      </div>
      <div class="modal-body">
      <md-form-field>
        <input mdInput placeholder="Character Name" [(ngModel)]="char_name" name="username">
      </md-form-field>
      <br>
      <md-form-field>
          <input mdInput placeholder="Character Description" [(ngModel)]="char_description" name="username">
      </md-form-field>
      <input type="file" [multiple]="multiple" #fileInput>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit()">Edit chracter</button>
      </div>
    </div>

  </div>
</div>
</div>
<div class="modal fade" id="myModal_delete" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete chracter</h4>
      </div>
      <div class="modal-body">
        <p>Are You Want to Delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>

  </div>
</div>
<div class="modal fade" id="myModal_add" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Character</h4>
        </div>
        <div class="modal-body">
            <md-form-field>
              <input mdInput placeholder="Character Name" [(ngModel)]="char_name" name="username">
            </md-form-field>
            <br>
            <md-form-field>
                <input mdInput placeholder="Character Description" [(ngModel)]="char_description" name="username">
            </md-form-field>
            <input type="file" [multiple]="multiple" #fileInputa>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add()">Add Character</button>
        </div>
      </div>
    </div>
  </div>
</div>
