<div id="pop_up">
  <div>
    <div class="alert_head">
      <h5>{{data.name}}&nbsp;</h5>
    </div>
    <div class="timer_div">
      <h5 class="margin_top_timer">{{ticks}}</h5>
    </div>
  </div>
  <div class="opt_div">
  <span *ngIf="this.data.type=='radio'">
    &emsp;
    <md-radio-group class="example-radio-group" [(ngModel)]="result">
      <md-radio-button class="example-radio-button" *ngFor="let opt of this.data.option let ia = index" [value]="ia">
        <h5>{{opt.name}}</h5>
      </md-radio-button>
      <br>
    </md-radio-group>
  </span>
  <span *ngIf="this.data.type=='check-box'">
    <span *ngFor="let opt of this.data.option">
      <md-checkbox>{{opt.name}}</md-checkbox>
      <br>
    </span>
  </span>
  <span *ngIf="this.data.type=='text-box'">
    <md-form-field>
      <input mdInput placeholder="Answer" name="username">
    </md-form-field>
    <br>
  </span>
  <span *ngIf="this.data.type=='text-area'">
    <md-form-field class="example-full-width">
      <textarea mdInput placeholder="Answer"></textarea>
    </md-form-field>
  </span>
  <span *ngIf="this.data.type=='drop-down'">
    <!-- <md-form-field>
      <md-select placeholder="Select">
        <md-option *ngFor="let opt of this.data.option" [value]="opt.name">
          {{opt.name}}
        </md-option>
      </md-select>
    </md-form-field> -->
    <select class="contry_drop">
      <option value="" selected="selected" >Select</option>
      <option *ngFor="let opt of this.data.option " value={{opt.name}>
        {{opt.name}}
      </option>
    </select>
  </span>
  </div>
  <div class="submit" [hidden]="submit_show">
    <button class="submit_button" md-raised-button (click)="onNoClick(result)">Submit</button>
  </div>
  <div class="r_answer" *ngIf="c_answer">
    <h6>Correct Answer</h6>
  </div>
  <div class="w_answer" *ngIf="w_answer">
    <h6>Wrong Answer</h6>
  </div>
  <br>
  <br>
  <div id="pb" class="progress">
    <div id="pb1" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      <h6>{{prog_bar}}%</h6>
    </div>
  </div>
</div>
