<app-side-navigation></app-side-navigation>
<div class="{{side_menu_visibility == '2' ? 'padding_top_6vh' : 'padding_left_main'}}">
<div class="page_heading">
  <div class="headding ">
    <h1  class="page_title">Tests</h1>
  </div>
  <div class="add_user">
    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" (click)="create_test()">Create Test</button> -->
    <button md-fab class="create_icon_button" (click)="create_test(0)">
      <md-icon aria-label="Example icon-button with a heart icon">add</md-icon>
    </button>
  </div>
</div>
<div *ngIf="returnmsg" class="table_division">
  <table>
    <tr>
      <th>Test ID</th>
      <th>Test Name</th>
      <th>Test Description</th>
      <th>Control</th>
    </tr>
    <tr *ngFor="let i of returnmsg.test">
      <td>{{i.test_id}}</td>
      <td>{{i.test_name}}</td>
      <td>{{i.test_description}}</td>
      <td>
    <!-- <button type="button" class="btn btn-info btn-lg" (click)="view_test(i.test_id)">View</button> -->
    <button md-fab class="edit_icon_button" (click)="create_test(i.test_id)">
      <md-icon aria-label="Example icon-button with a heart icon">create</md-icon>
    </button>
    &nbsp;
    <button md-fab class="play_icon_button" (click)="view_test(i.test_id)">
      <md-icon aria-label="Example icon-button with a heart icon">play_circle_filled</md-icon>
    </button>
    &nbsp;
    <button md-fab class="delete_icon_button" (click)="delete_test(i.test_id)">
      <md-icon aria-label="Example icon-button with a heart icon">delete</md-icon>
    </button>
  </td>
      </tr>
  </table>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Test</h4>
          </div>
          <div class="modal-body">
              <md-form-field>
                 <input mdInput placeholder="Test Name" name="username">
              </md-form-field>
              <md-form-field>
                  <input mdInput placeholder="Test Description" name="username">
              </md-form-field>
              <br>
              <md-form-field>
                  <input mdInput placeholder="Test Author" name="username">
              </md-form-field>
              <md-form-field>
                  <input mdInput placeholder="Test Time" name="username">
              </md-form-field>
              <br>
              <md-form-field>
                  <input mdInput placeholder="No Of Questions" name="username">
              </md-form-field>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Edit Test</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal_delete" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Test</h4>
          </div>
          <div class="modal-body">
            <p>Are You Want to Delete?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>
