<html>
<head>
<style type="text/css">
      
          html,body{width:auto;height:100%;margin: 0px;}
      </style>
</head>
<body>
    <md-sidenav-container class="example-container">
        <md-sidenav #sidenav class="example-sidenav">
            <md-nav-list>
              <a md-list-item *ngFor="let j of returnmsg_menu " >{{j.mn}}</a>
          </md-nav-list>
      </md-sidenav>
      <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.toggle()">
          <md-icon class="md-24" >menu</md-icon>
      </button>ï¿¼
      </md-toolbar>
      <div  >
          <div id="carousel">
            
            <span *ngFor="let i of returnmsg;let last= last;"  >
            <img  src="{{i.Imag_Path}}" id="{{i.Image_Act}}" class="ab1" />
            {{ last ? initcarousel(last):null }}
          </span>
            <!--
                 <img src="assets/images/corousel/1.png" id="item-1" class="ab1" />
                 <img src="assets/images/corousel/2.png" id="item-2" class="ab1"/>
                 <img src="assets/images/corousel/3.png" id="item-3"  class="ab1"/>
                -->  
                    
          </div>
          </div>
      </md-sidenav-container>


</body>
</html>
