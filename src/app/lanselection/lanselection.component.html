<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Thirumalai-Window size</title>
        <style type="text/css">
        
            html,body{height: 100%;margin: 0px;}
        </style>
    </head>
    <body>
        <div id="left"></div>
        <script type="text/javascript">//<![CDATA[ 
            function resize()
            {
                var heights = window.innerHeight;
                document.getElementById("left").style.height = heights + "px";
            }
            resize();
            window.onresize = function() {
                resize();
            };
            //]]>  

        </script> 
    
	<md-sidenav-container class="example-container">
			<md-sidenav #sidenav class="example-sidenav">
				<md-nav-list>
				  <a md-list-item *ngFor="let j of returnmsg_menu " >{{j.mn}}</a>
			  </md-nav-list>
		  </md-sidenav>
		  <md-toolbar color="primary">
		  <button md-icon-button (click)="sidenav.toggle()">
			  <md-icon>menu</md-icon>
		  </button>ï¿¼
		  </md-toolbar>
		  <div >
				<div class="middle">
					<img src="assets/images/logo.png" alt="MindShift" class="responsive-img" >
				</div>
				<div class="division">
				  <table class="lang">
						<tr>
						<th *ngFor="let i of returnmsg ">
								<a [routerLink] = "['/bcarousel']">
								  <img src="{{i.Lang_Img}}" alt="lan" class="lang_icon">
							</a>
						</th>
					</tr>
					<tr>
						<th *ngFor="let i of returnmsg ">
							  {{i.Lang_Tittle}}
						</th>
						</tr>
					</table>
				</div>
			</div>
		  
		  </md-sidenav-container>



</body>
</html>
