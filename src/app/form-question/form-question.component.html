<div [formGroup]="myForm">
    <div class="form-group col-xs-6">
        <label>Question ?</label>
        <input type="text" class="form-control" formControlName="question">
    </div>
    <div class="form-group col-xs-6">
        <label>Marks Allocated ?</label>
        <input type="text" class="form-control" formControlName="marks">
    </div>
  <div class="form-group col-xs-6">
      <label>Pause Time</label>
      <input type="text" class="form-control" formControlName="pause_time">
      <small [hidden]="myForm.controls.pause_time.valid" class="text-danger">
        Pause Time is required
      </small>
  </div>
  <div class="form-group col-xs-6">
      <label>Wait Time</label>
      <input type="text" class="form-control" formControlName="wait_time">
  </div> 
  <br>
      <!--emails-->
      <div class="col-xs-12" formArrayName="options">
        <div *ngFor="let email of myForm.controls.options.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
                <span>Option {{i + 1}}</span>
                <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.options.controls.length > 1" (click)="removeOption(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
                <app-option [group]="myForm.controls.options.controls[i]"></app-option>
            </div>
        </div>
    </div>
    <div class="margin-20 col-xs-12">
        <button (click)="addOption()" class="btn btn-primary">
            Add Option +
        </button>
    </div>
</div>
