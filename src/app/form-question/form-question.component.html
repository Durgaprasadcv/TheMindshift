<div [formGroup]="adressForm">
    <div class="form-group col-xs-6">
        <label>Question ?</label>
        <input type="text" class="form-control" formControlName="question">
    </div>
    <div class="form-group col-xs-6">
        <label>Marks Allocated ?</label>
        <input type="text" class="form-control" formControlName="marks">
    </div>
  <div class="form-group col-xs-6">
      <label>Pause Time</label>
      <input type="text" class="form-control" formControlName="pause_time">
      <small [hidden]="adressForm.controls.pause_time.valid" class="text-danger">
        Pause Time is required
      </small>
  </div>
  <div class="form-group col-xs-6">
      <label>Wait Time</label>
      <input type="text" class="form-control" formControlName="wait_time">
  </div> 
  <div class="form-group col-xs-12">
      <label>No Of Option</label>
      <input type="number" min="2" max="4" class="form-control" formControlName="option_no">
  </div>
  <div class="form-group col-xs-6">
      <label>Option 1</label>
      <input type="text" class="form-control" formControlName="option_1">
  </div>
  <div class="form-group col-xs-6">
      <label>Skip Time</label>
      <input type="number" class="form-control" formControlName="option_1skip">
  </div>
  <div class="form-group col-xs-6">
      <label>Option 2</label>
      <input type="text" class="form-control" formControlName="option_2">
  </div>
  <div class="form-group col-xs-6">
      <label>Skip Time</label>
      <input type="number" class="form-control" formControlName="option_2skip">
  </div>
  <div class="form-group col-xs-6">
      <label>Option 3</label>
      <input type="text" class="form-control" formControlName="option_3">
  </div>
  <div  class="form-group col-xs-6">
      <label>Skip Time</label>
      <input type="number" class="form-control" formControlName="option_3skip">
  </div>
  <div class="form-group col-xs-6">
      <label>Option 4</label>
      <input type="text" class="form-control" formControlName="option_4">
  </div>
  <div class="form-group col-xs-6">
      <label>Skip Time</label>
      <input type="number" class="form-control" formControlName="option_4skip">
  </div>
</div>
