<app-side-navigation></app-side-navigation>
<div class="padding_top_6vh">
    <div class="page_heading">
        <div class="headding">
        <h1 class="page_title">Zone</h1>
        </div>
        <div class="add_user">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_add" (click)="nullify()" >Create Zone</button>
        </div>
        </div>
        <div class="table_division">
        <table *ngIf="returnmsg">
          <tr>
            <th>Zone ID</th>
            <th>Zone Name</th>
            <th>Zone Code</th>
            <!-- <th>Organization ID</th> -->
            <th>control</th>
          </tr>
          <tr *ngFor="let i of returnmsg  let ia = index ">
            <td>{{i.Zone_Id}}</td>
            <td>{{i.Zone_Name}}</td>
            <td>{{i.Zone_code}}</td>
            <!-- <td>{{i.Org_Id}}</td> -->
            <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="store_id(i.Zone_Id)">Edit</button>&nbsp;<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_delete"(click)="store_id(i.Zone_Id)" >Delete</button></td>
          </tr>
        </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Zone</h4>
              </div>
              <div class="modal-body">
              <md-form-field>
                  <input mdInput placeholder="Zone Name" [(ngModel)]="Zone_Name" name="username">
              </md-form-field>
              <md-form-field>
                <input mdInput placeholder="Zone Code" [(ngModel)]="Zone_code" name="username">
              </md-form-field>
              <br>
              <!-- <md-form-field>
                  <input mdInput placeholder="Organization ID" [(ngModel)]="Org_Id" name="username">
              </md-form-field> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit()">Edit Zone</button>
              </div>
            </div>

          </div>
        </div>
        <div class="modal fade" id="myModal_delete" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Zone</h4>
              </div>
              <div class="modal-body">
                <p>Are You Want to Delete?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Delete</button>
              </div>
            </div>

          </div>
        </div>
        <div class="modal fade" id="myModal_add" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add Zone</h4>
                </div>
                <div class="modal-body">
                  <md-form-field>
                    <input mdInput placeholder="Zone Name" [(ngModel)]="Zone_Name" name="username">
                </md-form-field>
                <md-form-field>
                  <input mdInput placeholder="Zone Code" [(ngModel)]="Zone_code" name="username">
                </md-form-field>
                <br>
                <!-- <md-form-field>
                    <input mdInput placeholder="Organization ID" [(ngModel)]="Org_Id" name="username">
                </md-form-field> -->
                    <br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add()">Add Zone</button>
                </div>
              </div>

            </div>
          </div>
</div>
