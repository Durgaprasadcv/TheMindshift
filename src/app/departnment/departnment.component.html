<app-side-navigation></app-side-navigation>
<div class="{{side_menu_visibility == '2' ? 'padding_top_6vh' : 'padding_left_main'}}">
<div class="page_heading">
<div class="headding">
<h1 class="page_title">Department</h1>
</div>
<div class="add_user">
  <!-- <button type="button" *ngIf='Access_Code==1||Access_Code==2' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_add" (click)="nullify()">Create Department</button> -->
  <button *ngIf='Access_Code==1||Access_Code==2' md-fab data-toggle="modal" data-target="#myModal_add" class="create_icon_button" (click)="nullify()">
    <md-icon aria-label="Example icon-button with a heart icon">add</md-icon>
  </button>
</div>
</div>
<div class="table_division">
<table *ngIf="returnmsg">
  <tr>
    <th>Department ID</th>
    <th>Department Name</th>
    <th>Department Display Name</th>
    <th>Department Code</th>
    <!-- <th>Department Organization ID</th> -->
    <th>Contact Number</th>
    <th>control</th>
  </tr>
  <tr *ngFor="let i of returnmsg let ia = index">
    <td>{{i.Dept_Id}}</td>
    <td>{{i.Dept_Name}}</td>
    <td>{{i.Dept_Desc}}</td>
    <td>{{i.Dept_Code}}</td>
    <!-- <td>{{i.Dept_Org_ID}}</td> -->
    <td>{{i.contact_no}}</td>
    <td>
      <!-- <button type="button" *ngIf='Access_Code==1||Access_Code==2' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="store_id(i.Dept_Id)">Edit</button>
      &nbsp;
      <button type="button" *ngIf='Access_Code==1' class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_delete"(click)="store_id(i.Dept_Id)" >Delete</button> -->

      <button *ngIf='Access_Code==1||Access_Code==2' md-fab class="edit_icon_button" data-toggle="modal" data-target="#myModal" (click)="store_id(i.Dept_Id)">
          <md-icon aria-label="Example icon-button with a heart icon">create</md-icon>
      </button>
      &nbsp;
      <button *ngIf='Access_Code==1' md-fab class="delete_icon_button" data-toggle="modal" data-target="#myModal_delete" (click)="store_id(i.Dept_Id)">
          <md-icon aria-label="Example icon-button with a heart icon">delete</md-icon>
      </button>
    </td>
  </tr>
</table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Department</h4>
      </div>
      <div class="modal-body">
      <md-form-field>
          <input mdInput placeholder="Department Name" [(ngModel)]="Dept_Name" name="username">
      </md-form-field>
      <md-form-field>
        <input mdInput placeholder="Department Display Name" [(ngModel)]="Dept_Desc" name="username">
      </md-form-field>
      <br>
      <md-form-field>
          <input mdInput placeholder="Department Code" [(ngModel)]="Dept_Code" name="username">
      </md-form-field>
      <!-- <md-form-field>
          <input mdInput placeholder="Department Organization ID" [(ngModel)]="Dept_Org_ID" name="username">
      </md-form-field> -->
      <br>
      <md-form-field>
        <input mdInput placeholder="Department Address 1" [(ngModel)]="address_line_1" name="username">
      </md-form-field>
      <md-form-field>
          <input mdInput placeholder="Department Address 2" [(ngModel)]="address_line_2" name="username">
      </md-form-field>
      <!-- <md-form-field>
          <input mdInput placeholder="Department City" [(ngModel)]="city" name="username">
      </md-form-field> -->
      <!-- <md-form-field>
          <input mdInput placeholder="Department State" [(ngModel)]="state" name="username">
      </md-form-field> -->
      <!-- <md-form-field>
          <input mdInput placeholder="Department Country" [(ngModel)]="country" name="username">
      </md-form-field> -->
      <!-- <select class="contry_drop"   [(ngModel)]="state">
        <option value="" selected="selected" >Select State</option>
        <option *ngFor="let i of state_1  let ia = index " value={{i.state_name}}>
          {{i.state_name}}
        </option>
      </select> -->
      <select class="contry_drop"   [(ngModel)]="Dept_Org_ID">
        <option value="" selected="selected" >Select Organization</option>
        <option *ngFor="let i of returnmsg6  let ia = index " value={{i.id}}>
          {{i.name}}
        </option>
      </select>
      <select class="contry_drop"   [(ngModel)]="state" (ngModelChange)="state_select()">
        <option value="" selected="selected" >Select State</option>
        <option *ngFor="let i of state_1  let ia = index " value={{i.state_name}}>
          {{i.state_name}}
        </option>
      </select>
      <select *ngIf="state" class="contry_drop"   [(ngModel)]="city">
        <option value="" selected="selected" >Select city</option>
        <option *ngFor="let i of city_1 let ia = index " value={{i}}>
          {{i}}
        </option>
      </select>
      <md-form-field>
          <input mdInput placeholder="Department Pincode" [(ngModel)]="pincode" name="username">
      </md-form-field>
      <md-form-field>
          <input mdInput placeholder="Department Email" [(ngModel)]="email" name="username">
      </md-form-field>
      <md-form-field>
          <input mdInput placeholder="Department Contact No" [(ngModel)]="contact_no" name="username">
      </md-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit()">Edit Department</button>
      </div>
    </div>

  </div>
</div>
<div class="modal fade" id="myModal_delete" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Department</h4>
      </div>
      <div class="modal-body">
        <p>Are You Want to Delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>

  </div>
</div>
