<app-side-navigation></app-side-navigation>
<div class="col-md-12 margin_top">
<div class="col-md-6 container main_block">
    <div class="row">
      <div class="col-md-12">
        <div class="margin-20">
          <h4>Add Test</h4>
        </div>
        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
          <div class="form-group">
            <md-form-field>
                <input mdInput placeholder="Test Name" formControlName="name">
            </md-form-field>
            <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
                Test Name is required (minimum 5 characters).
              </small> -->
              <br>
              <md-form-field>
                  <input mdInput placeholder="Test Description" formControlName="description">
              </md-form-field>
            <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
                Test Description is required (minimum 5 characters).
              </small> -->
              <br>
              <md-form-field>
                  <input mdInput placeholder="Start Time" formControlName="start_time">
              </md-form-field>
            <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
                    Start Time is required (minimum 5 characters).
              </small> -->
            <br>
            <md-form-field>
                <input mdInput placeholder="Stop Time" formControlName="end_time">
            </md-form-field>
            <br>
            <md-form-field>
                <input mdInput placeholder="Test Duration" formControlName="test_duration">
            </md-form-field>
            <md-form-field>
                <input mdInput placeholder="Test URL" formControlName="test_url">
            </md-form-field>
            <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
                    Stop Time is required (minimum 5 characters).
              </small> -->
            <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
                    Test Image Url is required (minimum 5 characters).
              </small> -->
          </div>
          <!--question-->
          <div formArrayName="test_question">
            <div *ngFor="let address of myForm.controls.test_question.controls; let i=index" class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" data-parent="#accordion" href="#{{i+1}}"><span >Question {{i + 1}}</span></a>
                <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.test_question.controls.length > 1" (click)="removeQuestion(i)"></span>
              </div>
              <div id="{{i+1}}" class="panel-collapse collapse in">
                <div class="panel-body" [formGroupName]="i">
                  <app-form-question [group]="myForm.controls.test_question.controls[i]"></app-form-question>
                </div>
              </div>
            </div>
          </div>
  
          <div class="margin-20">
            <a (click)="addQuestion()" style="cursor: default">
              Add another question +
            </a>
          </div>
  
          <div class="margin-20">
            <!-- <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button> -->
            <button  (click)="submit_test()" class="btn btn-primary pull-right">Submit</button> 
          </div>
          <div class="clearfix"></div>
  
          <!-- <div class="margin-20">
            <div>myForm details:-</div>
            <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
            <pre>form value: <br>{{myForm.value | json}}</pre>
          </div> -->
        </form>
      </div>
    </div>
  </div>
  <div id="here" *ngIf="preview_url" class="col-md-6 main_block">   
        <vg-player class="video_pos" (onPlayerReady)="onPlayerReady($event)">
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>

            <vg-controls>
                <vg-play-pause></vg-play-pause>
                <vg-playback-button></vg-playback-button>

                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

                <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

                <vg-track-selector></vg-track-selector>
                <vg-mute></vg-mute>
                <vg-volume></vg-volume>
                <vg-fullscreen></vg-fullscreen>
            </vg-controls>
            <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin autoplay>
                <source src="{{preview_url}}" type="video/mp4">
            </video>  
        </vg-player>
        <div *ngIf="return_video" class="col-xs-12">
          <br>
            <h1>Videos</h1>
            <h2 *ngFor="let i of return_video.video_library  let ia = index"  >{{i.vid_name}}</h2>
        </div> 
        <button  (click)="preview_Func()" class="button">Preview</button>   
        
        <!-- <button  (click)="myFunc2()" class="button">console</button>      -->
        <hr>
        <h2>Seek Time: {{current_time}}</h2>
    </div>
</div>
