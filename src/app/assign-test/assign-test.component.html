<div  class="padding_top_6vh">
  <hr>
<div class="user_div">
  <md-select placeholder="Select User">
    <md-option *ngFor="let user of users" [value]="user.value">
      {{ user.viewValue }}
    </md-option>
  </md-select>
</div>
<div class="test_div">
  <md-select placeholder="Select Test">
    <md-option *ngFor="let test of tests" [value]="test.value">
      {{ test.viewValue }}
    </md-option>
  </md-select>
</div>
<div class="test_div">
    <md-form-field>
        <input mdInput [mdDatepicker]="picker" placeholder="Start Date">
        <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
        <md-datepicker #picker></md-datepicker>
      </md-form-field>
</div>
<div class="test_div">
    <md-form-field>
        <input mdInput [mdDatepicker]="picker1" placeholder="Due Date">
        <md-datepicker-toggle mdSuffix [for]="picker1"></md-datepicker-toggle>
        <md-datepicker #picker1></md-datepicker>
      </md-form-field>
</div>
<div class="button_div">
  <button md-raised-button color="primary">Assign</button>
</div>
</div>
<div>

  </div>
  <div class="inline_block width_40pr">

<div class="inline_block width_40pr">
    <h1>Users</h1>
    <br>
    <md-select placeholder="Select Test">
        <md-option *ngFor="let test of tests" [value]="test.value">
          {{ test.viewValue }}
        </md-option>
    </md-select>
      <br>
      <br>
      <div>
    <div class="inline_block width_40pr">
      <p>Assigned</p>
      <md-checkbox>User 1</md-checkbox>
      <br>
      <md-checkbox>User 2</md-checkbox>
      <br>
      <md-checkbox>User 3</md-checkbox>

      <md-checkbox>User 4</md-checkbox>

    </div>
  </div>

  </div>
  <div class="button_div">
      <button md-raised-button  color="primary" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Assign</button>
    </div>
</div>
<hr>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Assign</h4>
        </div>
        <div class="modal-body">
          <p>Select Date</p>
          <md-form-field>
            <input mdInput [mdDatepicker]="myModal" placeholder="Start Date">
            <md-datepicker-toggle mdSuffix [for]="myModal"></md-datepicker-toggle>
            <md-datepicker #myModal ></md-datepicker>
          </md-form-field>
          <md-form-field>
            <input mdInput [mdDatepicker]="picker3" placeholder="Due Date">
            <md-datepicker-toggle mdSuffix [for]="picker3"></md-datepicker-toggle>
            <md-datepicker #picker3></md-datepicker>
          </md-form-field>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Assign</button>
        </div>
      </div>  
    </div>
</div>

  <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"  (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
    <c-item>
            <ng-template let-item="item" >
              <label style="color: #333;min-width: 150px;">{{item.itemName}}</label>
              <img [src]="item.image" style="width: 30px; border: 1px solid #efefef;margin-right: 20px;" />
              <label>Designation - {{item.capital}}</label>
            </ng-template>
    </c-item>
  </angular2-multiselect>
