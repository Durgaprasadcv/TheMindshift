<app-side-navigation></app-side-navigation>
<div class="padding_top_6vh">
<div class="page_heading">
<div class="headding">
<h1 class="page_title">Access Level</h1>
</div>
<div class="add_user">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_add" (click)="nullify()">Create Access Level</button>
</div>
</div>
<div class="table_division">
<table *ngIf="returnmsg">
  <tr>
    <th>Access Level ID</th>
    <th>Access Level Name</th>
    <th>Access Level Code</th>
    <th>Access Level Active</th>
    <th>control</th>
  </tr>
  <tr *ngFor="let i of returnmsg.access_level_details  let ia = index ">
    <td>{{i.Access_Level_Id}}</td>
    <td>{{i.Access_Level_Name}}</td>
    <td>{{i.Access_Level_Code}}</td>
    <td>{{i.Access_Level_Active}}</td>
    <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="store_id(i.Access_Level_Id)">Edit</button>&nbsp;<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_delete"(click)="store_id(i.Access_Level_Id)" >Delete</button></td>
  </tr>
</table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Department</h4>
      </div>
      <div class="modal-body">
      <md-form-field>
          <input mdInput placeholder="Access Level Name" [(ngModel)]="Access_Level_Name" name="username">
      </md-form-field>
      <md-form-field>
        <input mdInput placeholder="Access Level Code" [(ngModel)]="Access_Level_Code" name="username">
      </md-form-field>
      <br>
      <md-form-field>
          <input mdInput placeholder="Access Level Active" [(ngModel)]="Access_Level_Active" name="username">
      </md-form-field> 
      <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit()">Edit Department</button>
      </div>
    </div>
    
  </div>
</div>
<div class="modal fade" id="myModal_delete" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Access Level</h4>
      </div>
      <div class="modal-body">
        <p>Are You Want to Delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>
    
  </div>
</div>
<div class="modal fade" id="myModal_add" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Department</h4>
        </div>
        <div class="modal-body">
            <md-form-field>
                <input mdInput placeholder="Access Level Name" [(ngModel)]="Access_Level_Name" name="username">
            </md-form-field>
            <md-form-field>
              <input mdInput placeholder="Access Level Code" [(ngModel)]="Access_Level_Code" name="username">
            </md-form-field>
            <br>
            <md-form-field>
                <input mdInput placeholder="Access Level Active" [(ngModel)]="Access_Level_Active" name="username">
            </md-form-field> 
            <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add()">Add Access Level</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
